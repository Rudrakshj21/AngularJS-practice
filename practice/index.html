<!DOCTYPE html>
<html lang="en" ng-app="practiceApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="Ctrl">
      Your name :
      <input type="text" ng-model="name" ng-keyup="calculateVal()" />
      <br />
      <span> {{name}} Total Val : {{val}} </span>
      <br />

      <input type="text" ng-model="lowername" ng-blur="upper()" />
      <br />
      <span>employee name : <span ng-bind="employee.name"></span> </span>
      <span>employee age : {{employee.age}}</span>
      <div>
        <input type="text" ng-model="random" />
        <span> {{random}} </span>
        <span>{{sayMessage()}}</span>
      </div>
      <br />
      <span>Amount : {{money | currency : '$' : 4}} </span>
      <br />
      <span
        >Use filter in frontend {{'Hello my name is my name is ....' | test :
        true}}</span
      >
      <br />
      <br />
      <span>DIgest cycle</span>
      <button ng-click="showNumberOfWatchers()">Log no of watchers</button>
    </div>
  </body>
</html>
