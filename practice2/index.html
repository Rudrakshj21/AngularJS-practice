<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="Ctrl">
    <span>DIgest cycle</span>
    <button ng-click="showNumberOfWatchers()">Log no of watchers</button>
    <button ng-click="countOnce()">Up Once Counter (once)</button>
    <button ng-click="increment()">Increment counter</button>

    <div>
      Once Counter : {{onceCounter}} increment Counter : {{counter}}
      <input type="text" ng-model="name" />
    </div>
  </body>
</html>
